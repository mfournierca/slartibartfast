---
layout: default
---

<article class="blog-post">
        <header>
            <h2 class="blog-post-title">{{ page.title }}</h2>
            <div class="blog-post-meta">
	            <span>Posted by {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%} on <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
	        </div>
        </header>

        <div class="blog-post-content">{{ content }}</div>

</article>
